<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2728954237.js"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-main">
          <div class="break-dark"></div>
          <div class="break-light"></div>
          <li class="main-item"><a href="/">Home</a></li>
          <div class="break-dark"></div>
          <div class="break-light"></div>
          <li class="main-item"><a href="/categories">Categories</a></li>
          <div class="break-dark"></div>
          <div class="break-light"></div>
          <li class="main-item"><a href="/create">Create</a></li>
          <div class="break-dark"></div>
          <div class="break-light"></div>
          <li class="main-item"><a href="/random">Random</a></li>
          <div class="break-dark"></div>
          <div class="break-light"></div>
        </ul>
        {% if session["user_id"] %}
        <ul class="nav-side">
          <li class="side-item"><a href="/profile">Profile</a></li>
          <li class="side-item"><a href="/logout">Log out</a></li>
        </ul>
        {% else %}
        <ul class="nav-side">
          <li class="side-item"><a href="/login">Log in</a></li>
          <li class="side-item"><a href="/signup">Sign up</a></li>
        </ul>
        {% endif %}
      </nav>
    </header>
    <main>{% block main %}{% endblock %}</main>
    <footer>
      <h4>Text goes here</h4>
    </footer>
  </body>
</html>
